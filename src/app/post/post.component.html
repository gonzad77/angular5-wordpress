<div class="posts-container row">
  <div class="col-md-6 col-md-offset-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="header" [innerHTML]="post.title.rendered"></mat-card-title>
        <mat-card-subtitle><b>Author:</b> {{post.authorName}}</mat-card-subtitle>
      </mat-card-header>
      <div [innerHTML]="post.content.rendered"></div>
      <div class="row">
        <div class="col-xs-6 col-sm-4">
          <p class="date">{{post.date.split('T')[0]}} </p>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <button *ngFor="let category of post.categoriesInfo" (click)="goToCategories(category.id)" class="btn btn-primary" type="button">
      {{category.name}} <span class="badge"></span>
    </button>
  </div>
  <mat-list class="col-md-6 col-md-offset-3">
    <h3 mat-subheader>Comments</h3>
    <mat-list-item *ngFor="let comment of comments">
      <div class="media">
        <div class="media-left">
          <img class="media-object" src="{{comment.author_avatar_urls[24]}}">
        </div>
        <div class="media-body">
          <h4 class="media-heading" mat-line>{{comment.author_name}}</h4>
          <p class="media-heading" mat-line [innerHTML]="comment.content.rendered"></p>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
